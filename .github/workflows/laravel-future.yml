name: Test Future Compatibility

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run daily at 00:00 UTC to check for new Laravel versions
    - cron: '0 0 * * *'

jobs:
  laravel-future:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3, 8.4]
        include:
          - php: 8.4
            laravel-version: dev-master
            testbench: dev-master
            description: "Laravel 12 (dev-master)"
          - php: 8.3
            laravel-version: dev-master
            testbench: dev-master
            description: "Laravel 12 (dev-master)"
          - php: 8.2
            laravel-version: dev-master
            testbench: dev-master
            description: "Laravel 12 (dev-master)"

    name: ${{ matrix.description }} - PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          extensions: bcmath, sqlite, pdo-sqlite

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-future-${{ hashFiles('**/composer.json') }}-${{ matrix.php }}-${{ matrix.laravel-version }}
          restore-keys: |
            ${{ runner.os }}-composer-future-${{ hashFiles('**/composer.json') }}-${{ matrix.php }}-
            ${{ runner.os }}-composer-future-${{ hashFiles('**/composer.json') }}-
            ${{ runner.os }}-composer-future-

      - name: Install dependencies with future Laravel
        run: |
          composer require "illuminate/contracts:${{ matrix.laravel-version }}" "illuminate/config:${{ matrix.laravel-version }}" "illuminate/support:${{ matrix.laravel-version }}" "illuminate/validation:${{ matrix.laravel-version }}" "illuminate/database:${{ matrix.laravel-version }}" "orchestra/testbench:${{ matrix.testbench }}" --no-update
          composer update --prefer-dist --no-interaction --no-progress --ignore-platform-reqs

      - name: Execute tests
        run: vendor/bin/phpunit --no-coverage
        continue-on-error: true

      - name: Report results
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ All tests passed for ${{ matrix.description }} with PHP ${{ matrix.php }}"
          else
            echo "⚠️ Tests failed for ${{ matrix.description }} with PHP ${{ matrix.php }} - This is expected for unreleased Laravel versions"
          fi